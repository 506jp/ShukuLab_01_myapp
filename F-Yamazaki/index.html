<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <title>原神ランキング</title>
    <style></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-line">
      <div class="header-line_inner"></div>
    </div>
    <section class="top">
      <div class="top_image"></div>
      <div class="top_title">
        <span>原</span>
        <span>神</span>
        <span>ラ</span>
        <span>ン</span>
        <span>キ</span>
        <span>ン</span>
        <span>グ</span>
      </div>
    </section>
    <section class="section">
      <div class="card">
        <div>
          <h2 class="card_title">1位　アルハイゼン</h2>
          <p class="card_text">
            紹介　　　　　　　　　　　　　　　　　
            スメール教令院の現書記官。並外れた知恵と才能の持ち主。悠々自適の生活を送っており、人を行方を知らせることは滅多にない(梅原裕一郎)
          </p>
        </div>
        <figure class="card_figure">
          <img
            class="card_img"
            src="https://automaton-media.com/wp-content/uploads/2023/01/header3-696x392.jpg"
            alt=""
          />
        </figure>
      </div>
      <div class="card">
        <figure class="card_figure">
          <img
            class="card_img"
            src="https://s.animeanime.jp/imgs/zoom/456787.jpg"
            alt=""
          />
        </figure>
        <div>
          <h2 class="card_title">2位　神里綾華</h2>
          <p class="card_text">
            紹介　　　　　　　　　　　　　　　　　　　　                             
            稲妻「社奉行」神里家の令嬢。容姿端麗で品行方正な人物（CV.早見沙織)
          </p>
        </div>
     <figure class="card_figure"></figure>
      </div>
      <div class="card">
        <figure class="card_figure">
          <img
          class="card_img"
          src="https://www.inside-games.jp/imgs/zoom/1161710.jpg"
          alt=""
          />
        </figure>
        <div>
          <h2 class="card_title">3位　珊瑚宮心海</h2>
          <p class="card_text">
            紹介　　　　　　　　　　　　　　　　　　　　海祇島の「現人神の巫女」、海祇島すべての事務を担当している少女(三森すずこ)
          </p>        
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
